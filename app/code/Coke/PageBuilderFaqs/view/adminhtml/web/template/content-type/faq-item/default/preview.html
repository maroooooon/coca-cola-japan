<!-- preview.html -->
<div
    attr="data.main.attributes"
    ko-style="data.main.style"
    css="data.main.css"
    class="pagebuilder-content-type"
    event="{ mouseover: onMouseOver, mouseout: onMouseOut }, mouseoverBubble: false"
>
    <render args="getOptions().template" />
    <div class="faq-item-question">
        <strong
            attr="data.question.attributes"
            data-bind="liveEdit: { field: 'question', placeholder: $t('Question') }"
        ></strong>
    </div>
    <div class="faq-item-answer" data-role="content">
        <p
            attr="data.answer.attributes"
            data-bind="liveEdit: { field: 'answer', placeholder: $t('Answer') }"
        ></p>
    </div>
</div>
