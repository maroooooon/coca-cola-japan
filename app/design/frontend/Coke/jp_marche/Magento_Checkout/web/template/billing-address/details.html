<div if="isAddressDetailsVisible() && currentBillingAddress()" class="billing-address-details">
    <text args="currentBillingAddress().prefix"/> <text args="currentBillingAddress().lastname"/> <text args="currentBillingAddress().middlename"/>
    <text args="currentBillingAddress().firstname"/> <text args="currentBillingAddress().suffix"/><br/>
    <text args="getCountryName(currentBillingAddress().countryId)"/><br/>
    <text args="currentBillingAddress().postcode"/><br/>
    <span text="currentBillingAddress().region"></span><text args="currentBillingAddress().city "/><text args="currentBillingAddress().street.join(', ')"/><br/>
    <span if="currentBillingAddress().telephone" text="currentBillingAddress().telephone"></span><br/>

    <each args="data: currentBillingAddress().customAttributes, as: 'element'">
        <text args="$parent.getCustomAttributeLabel(element)"/>
        <br/>
    </each>

    <button visible="!isAddressSameAsShipping()"
            type="button"
            class="action action-edit-address"
            click="editAddress">
        <span translate="'Edit'"></span>
    </button>
</div>
