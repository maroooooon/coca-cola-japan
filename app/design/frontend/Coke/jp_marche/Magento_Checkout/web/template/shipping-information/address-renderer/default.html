<if args="visible()">
    <text args="address().prefix"></text> <text args="address().lastname"></text> <text args="address().middlename"></text>
    <text args="address().firstname"></text> <text args="address().suffix"></text><br/>
    <text args="getCountryName(address().countryId)"></text><br/>
    <text args="address().postcode"></text><br/>
    <span text="address().region"></span><text args="address().city "></text><text args="_.values(address().street).join(' ')"></text><br/>
    <!-- ko if: (address().company) -->
    <span text="address().company"></span><br/>
    <!-- /ko -->
    <span if="address().telephone" text="address().telephone"></span><br/>

    <each args="data: address().customAttributes, as: 'element'">
        <text args="$parent.getCustomAttributeLabel(element)"></text>
        <br/>
    </each>
</if>
