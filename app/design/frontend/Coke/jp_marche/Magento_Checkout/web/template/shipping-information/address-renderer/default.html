<if args="visible()">
    <text args="address().prefix"/> <text args="address().lastname"/> <text args="address().middlename"/>
    <text args="address().firstname"/> <text args="address().suffix"/><br/>
    <text args="getCountryName(address().countryId)"/><br/>
    <text args="address().postcode"/><br/>
    <span text="address().region"></span><text args="address().city "/><text args="_.values(address().street).join(' ')"/><br/>
    <!-- ko if: (address().company) -->
    <span text="address().company"></span><br/>
    <!-- /ko -->
    <span if="address().telephone" text="address().telephone"></span><br/>

    <each args="data: address().customAttributes, as: 'element'">
        <text args="$parent.getCustomAttributeLabel(element)"/>
        <br/>
    </each>
</if>
