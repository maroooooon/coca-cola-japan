stage:
  deploy:
    CRON_CONSUMERS_RUNNER:
      cron_run: true
    SEARCH_CONFIGURATION:
      _merge: true
      engine: elasticsuite
##      elasticsearch_server_hostname: 127.0.0.1
##      elasticsearch_server_port: '9200'
##      elasticsearch_index_prefix: 'magento2_stg'
    ELASTICSUITE_CONFIGURATION:
      _merge: true
##      es_client:
##        servers: '127.0.0.1:9200'
##        indices_alias: 'magento2_stg'
      indices_settings:
        number_of_shards: 3
        number_of_replicas: 2
  build:
    QUALITY_PATCHES:
      - MDVA-33289
    SCD_USE_BALER: false
    SCD_MAX_EXECUTION_TIME: 10800
    SCD_MATRIX:
      "Magento/blank": [ ]
      "Magento/luma": [ ]
      "Magento/backend":
        language:
          - en_US
      "Coke/global": [ ]
      "Coke/egypt":
        language:
          - en_US
          - ar_SA
      "Coke/egypt_rtl":
        language:
          - en_US
          - ar_SA
      "Coke/topochico": [ ]
      "Coke/olnb": [ ]
      "Coke/japan": [ ]
      "Coke/jp_marche":
        language:
          - en_US
          - ja_JP
      "Coke/olnb_turkey": [ ]
      "Coke/france_d2c":
        language:
          - fr_FR
  global:
    SCD_MATRIX:
      "Magento/blank": [ ]
      "Magento/luma": [ ]
      "Magento/backend":
        language:
          - en_US
      "Coke/global": [ ]
      "Coke/egypt":
        language:
          - en_US
          - ar_SA
      "Coke/egypt_rtl":
        language:
          - en_US
          - ar_SA
      "Coke/topochico": [ ]
      "Coke/olnb": [ ]
      "Coke/japan": [ ]
      "Coke/jp_marche":
        language:
          - en_US
          - ja_JP
      "Coke/olnb_turkey": [ ]
      "Coke/france_d2c":
        language:
          - fr_FR
